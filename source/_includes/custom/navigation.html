{% if site.fixed_navigation %}
<div class="sticky" data-options="">
{% endif %}
  <nav class="top-bar row" data-topbar>

    <!--Uncomment {{ site.title }} below if you would like a title area on the left side of the nav bar-->

    <ul class="title-area">
        <li class="name">
          <h1><a href="{{ root_url }}/">{{ site.title }} <i class="fa fa-heart"></i></i></i></a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
    </ul>


    <section class="top-bar-section">

      <ul class="main-navigation right">

          <li{% if page.url == '/index.html' %} class="active"{% endif %}><a href="{{ root_url }}/">Home</a></li>

          <li{% if page.url == '/about.html' %} class="active"{% endif %}><a href="{{ root_url }}/about.html">About</a></li>

          <li{% if page.url == '/archives/index.html' %} class="active"{% endif %}><a href="{{ root_url }}/archives">Archives</a></li>

      </ul>

    </section>
  </nav>
{% if site.fixed_navigation %}
</div>
{% endif %}
